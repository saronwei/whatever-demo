<component-editor-launcher ref="componentEditor" :component="editor.component" :model="editor.data"
  :extraInfo="componentExtraInfo" :sideControlMode="true" :target="editor.target" :category="editor.category"
  :saveToLocalCache="saveToLocalCache" @on-finished="handleEditFinished" @on-undo="handleEditCancel">
  <template #previewRegion="previewer">
    <transition name="fade">
      <demo-previewer :previewer="previewer" :target="editor.target" :options="options"
        :componentExtraInfo="componentExtraInfo" @on-info-validated="handlePreviewValidation"></demo-previewer>
    </transition>
  </template>
</component-editor-launcher>
