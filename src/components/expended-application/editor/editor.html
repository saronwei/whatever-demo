<component-editor-launcher ref="componentEditor" :component="editor" :model="editor.data"
  :extraInfo="componentExtraInfo" :sideControlMode="true"
  :saveToLocalCache="saveToLocalCache" @on-finished="handleEditFinished" @on-undo="handleEditCancel">
  <template #previewRegion="previewer">
    <transition name="fade">
      <demo-previewer :previewer="previewer"  :options="options"
        :componentExtraInfo="componentExtraInfo" @on-info-validated="handlePreviewValidation"></demo-previewer>
      </transition>
  </template>
</component-editor-launcher>
