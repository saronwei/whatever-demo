<component-previewer :layout="previewer.layout" :component="previewer.component" :title.sync="previewer.component.name"
  :originalName="previewer.originalName" :target="target" :model="previewer.data" :rules="previewer.rules"
  :readMode="options.readMode" :printMode="options.printMode" :showTitle="options.showComponentTitle"
  :showBasicInfo="options.showBasicInfo" :normalDisplay="options.normalDisplay"
  @on-info-validated="handlePreviewValidation">
  <template #basic-info="basicInfo">
    <div class="preview-basic-info">
      <p>这里可以为元件拓展属性，比如设置标签等</p>
    </div>
  </template>
</component-previewer>
