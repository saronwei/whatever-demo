<div class="wrapper">
  <div class="com-list">
    <component-list @on-selection-change="handleSelectChange" @on-begin-component-edit="handleEdit"
    @on-sure-to-display="handlePush" 
    :enableSelfDataLoad="enableSelfDataLoad" >
    <template #filter="instance">
      <demo-filter :instance="instance" :extraFilter="filter" :options="filterOptions"
        :disableExtraFilter="disableExtraFilter"></demo-filter>
    </template>
    <template #componentIntro="component">
      <p class="title">
        {{ component.intro.name }}
      </p>
      <div class="list-item-content">
        <span class="content-item">
          <b>{{$t('tempMgr.edit_time.label')}}</b>
          {{ component.intro.editTime }}
        </span>
      </div>
    </template>
  </component-list>
  </div>
  <div class="com-preview">
    <demo-previewer :previewer="previewer"></demo-previewer>
    <!-- <template #previewRegion="previewer">
      <transition name="fade">
        <demo-previewer :previewer="previewer" :target="editor.target" :options="options"
          :componentExtraInfo="componentExtraInfo" @on-info-validated="handlePreviewValidation"></demo-previewer>
      </transition>
    </template> -->
  </div>
</div>
